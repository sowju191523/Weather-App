<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="main">
    <div class="card-1">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="./images/clear.png" alt="clear" class="weather-icon">
            <p class="weather-condition"></p>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="wind">
                    <div>
                        <p class="wind"></p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="Day-weatherforecast">
            <div class="head-line">
                <h1 class="line">Five day weather forecast</h1>
            </div>
            <div class="weather-forecast">
            </div>
        </div>    
    </div>
    <div class="card-2">
        <div class="button">
            <button class="current-location-btn">use current location <i class="fa-solid fa-location-dot"></i></button>
        </div>
        <div class="box">
            <h1 class="wish"></h1>
            <h2 class="time"></h2>
        </div>
        <h1 class="hour-line">Hourly forecasting </h1>
        <div class="hourly-forecast">
            
          
        </div>
    </div>
</div>
    <script src="./index.js"></script>
    
</body>
</html>
